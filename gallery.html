 <script>
        // Function to handle the scroll event
        function handleScroll() {
            const windowWidth = window.innerWidth; // Get the current window width
            const header = document.querySelector('.header-section');
            const logo = header.querySelector('.logo');
            const nav = header.querySelector('.nav'); // Replace '.nav' with the appropriate class or selector for your navigation bar
            const scrollPos = window.pageYOffset;
    
            if (windowWidth > 990) { // Check if the screen width is greater than 990px
                if (scrollPos > 0) {
                    header.classList.add('scrolled');
                    logo.style.transform = 'scale(0.45)'; // Adjust the scale value as desired
                    logo.style.top = '-90px'; // Adjust the scale value as desired
                    nav.style.display = 'block'; // Show the navigation bar
                } else {
                    header.classList.remove('scrolled');
                    logo.style.transform = 'scale(1)'; // Reset the scale when at the top
                    logo.style.top = '-60px';
                    nav.style.display = 'block'; // Show the navigation bar
                }
            } else {
                if (scrollPos > 0) {
                    logo.style.display = 'none'; // Hide the logo when screen width is mobile and scrolling down
                    nav.style.display = 'none'; // Hide the navigation bar when screen width is mobile and scrolling down
                } else {
                    logo.style.display = 'block'; // Show the logo when at the top on mobile screens
                    nav.style.display = 'block'; // Show the navigation bar when at the top on mobile screens
                }
            }
        }
    
        // Add event listeners for scroll and DOMContentLoaded
        window.addEventListener('DOMContentLoaded', handleScroll); // Run once on page load
        window.addEventListener('scroll', handleScroll);
    
        // Add an event listener for window resize to handle initial conditions
        window.addEventListener('resize', handleScroll);
    </script>


<script>
        // Function to handle the scroll event
        function handleScroll() {
            const windowWidth = window.innerWidth; // Get the current window width
            const canvasOpen = document.querySelector('.canvas-open');
            const scrollPos = window.pageYOffset;
    
            if (windowWidth <= 990) { // Check if the screen width is 990px or less (mobile)
                if (scrollPos > 0) {
                    canvasOpen.style.display = 'none'; // Hide the "canvas-open" div when scrolling down on mobile screens
                } else {
                    canvasOpen.style.display = 'block'; // Show the "canvas-open" div when at the top on mobile screens
                }
            }
        }
    
        // Add event listeners for scroll and DOMContentLoaded
        window.addEventListener('DOMContentLoaded', handleScroll); // Run once on page load
        window.addEventListener('scroll', handleScroll);
    
        // Add an event listener for window resize to handle initial conditions
     window.addEventListener('resize', handleScroll);
    </script>
