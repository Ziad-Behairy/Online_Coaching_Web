<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Your Page Title</title>
    <style>
        /* Styles for #premium-section */
        #premium-section {
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            min-height: 300px; /* Adjust this value as needed */
            padding-top: 95px;
            padding-bottom: 50px;
            text-align: center;
        }

        #premium-section h3 {
            font-size: 30px;
            font-family: Oswald;
            padding-bottom: 30px;
        }

        #premium-section .primary-btn {
            padding-right: 50px;
            padding-left: 50px;
            padding-top: 10px;
            padding-bottom: 10px;
            font-size: 23px;
        }

        /* Responsive styles for #premium-section */
        @media (max-width: 768px) {
            #premium-section {
                height: auto;
                padding-top: 30px;
                padding-bottom: 30px;
            }

            #premium-section h3 {
                font-size: 20px;
            }

            #premium-section .primary-btn {
                font-size: 18px;
                padding-right: 30px;
                padding-left: 30px;
                padding-top: 8px;
                padding-bottom: 8px;
            }
        }
    </style>
</head>
<body>
    <section id="premium-section" class="breadcrumb-section set-bg" data-setbg="img/premiumfinal.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <span>GO PREMIUM!</span>
                        <h3><br>Book a free call with the panda and start your one-on-one premium coaching subscription with a legitimate follow-up service now!</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-4 text-center">
                    <a href="Premium-Coaching.html" class="primary-btn btn-normal">Learn More</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
