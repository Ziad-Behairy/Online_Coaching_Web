<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
       body {
    margin: 0;
    background-color: #C7261C;
}

.video-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 40px 20px;
}

.video-frame {
    width: calc(50% - 20px); /* Two videos per row with space between them */
    margin: 10px; /* Add margin to create space between videos */
    cursor: pointer;
    transition: transform 0.3s;
}

.video-frame:hover {
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .video-frame {
        width: calc(100% - 20px);
    }
}
    </style>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.1/gsap.min.js"></script>
</head>
<body>
    <!-- Video Section -->
    <section>
        <div class="video-container">
            <div class="video-frame" id="video1"></div>
            <div class="video-frame" id="video2"></div>
            <div class="video-frame" id="video3"></div>
            <div class="video-frame" id="video4"></div>
        </div>
    </section>

    <script>
        // Replace with your YouTube video IDs
        var videoId1 = 'v=EykWcFEtFqo';
        var videoId2 = 'v=EykWcFEtFqo';
        var videoId3 = 'v=EykWcFEtFqo';
        var videoId4 = 'v=EykWcFEtFqo';

        // Function to extract video ID from YouTube URL
        function extractVideoId(url) {
            var regex = /v=([A-Za-z0-9_-]+)/;
            var match = url.match(regex);
            if (match && match[1]) {
                return match[1];
            }
            return null;
        }

        // Create players for each video
        var players = [];

        // Function to create a YouTube player
        function onYouTubeIframeAPIReady() {
            players.push(new YT.Player('video1', {
                height: '360',
                width: '640',
                videoId: extractVideoId(videoId1),
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                }
            }));

            players.push(new YT.Player('video2', {
                height: '360',
                width: '640',
                videoId: extractVideoId(videoId2),
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                }
            }));

            players.push(new YT.Player('video3', {
                height: '360',
                width: '640',
                videoId: extractVideoId(videoId3),
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                }
            }));

            players.push(new YT.Player('video4', {
                height: '360',
                width: '640',
                videoId: extractVideoId(videoId4),
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                }
            }));

            // Create GSAP animations for hover effect
            gsap.to('.video-frame', { scale: 1.05, duration: 0.3, ease: 'power2.inOut' });
            gsap.to('.video-frame', { scale: 1, duration: 0.3, ease: 'power2.inOut', delay: 0.3 });
        }
    </script>
</body>
</html>
