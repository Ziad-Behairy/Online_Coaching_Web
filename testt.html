<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            background-color: #C7261C;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
        }

        .video-frame {
            width: calc(50% - 20px);
            margin: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
            padding-bottom: 100%; /* 1:1 aspect ratio for square frames */
        }

        .video-frame iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .video-frame:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .video-frame {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
